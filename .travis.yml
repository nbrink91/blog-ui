sudo: required
dist: trusty
language: node_js
node_js:
  - "lts/*"
cache:
  directories:
    - "node_modules"
addons:
  chrome: stable
before_install:
  - npm i -g npm@latest
install:
  - npm install
jobs:
  include:
    - stage: Test
      script: npm run test:ci
    - stage: End to End
      script: npm run e2e:ci
    - stage: Lint
      script: npm run lint
    - stage: Build
      script: npm run build
notifications:
  email:
    on_failure: change
    on_success: change
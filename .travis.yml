dist: trusty
language: node_js
node_js:
  - "10"
cache:
  directories:
    - ~/.npm
    - node_modules
notifications:
  email:
    on_failure: change
    on_success: change
addons:
  chrome: stable
install:
  - npm install
jobs:
  include:
    - stage: test
      script: npm run lint
    - script: npm run test:ci
    - script: npm run e2e:ci
    - stage: release
      services:
        - docker
      script:
        - npm run semantic-release
        - npm run build:ci
        - docker login -u "$DOCKER_USERNAME" -p "$DOCKER_PASSWORD"
        - docker build -t ${IMAGE_NAME} .
        - docker images
        - docker push "${IMAGE_NAME}:latest"
        - docker push "${IMAGE_NAME}:${version}"
stages:
  - test
  - name: release
    if: branch = master
branches:
  except:
    - /^v\d+\.\d+\.\d+$/